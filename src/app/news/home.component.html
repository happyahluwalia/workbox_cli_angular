<div class="demo-wrapper">
   <div *ngFor="let article of articles" class=" container">
    <div class="demo-card mdc-card">
      <section class="mdc-card__primary">
        <h1 class="mdc-card__title mdc-card__title--large">{{article.title}}</h1>
      </section>
      <section class="mdc-card__supporting-text">
        {{article.description}}
      </section>
  </div>
</div>
</div>
